{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/cspr.css" %}">

</head>

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(39, 39, 39, 0.8)), url({% static "img/raw.jpg" %}); background-size: cover;">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <h1 style="color: white; font-family: 'Bebas Neue', cursive; letter-spacing: 2px; font-size: 3vw; margin-left: 42.5vw; margin-top: 17vh;">LOGIN</h1>
    <div style="width: 40vw; height: 75vh; background-image: url(); margin-left: 28.5vw;">
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-top: vh;">
                <label for="exampleInputEmail1" style="margin-left: 17vw; margin-top: 3vh; color: white;">Username</label>
                <input type="text" class="form-control text-light" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 25vw; margin-left: 7.5vw; background: transparent; border: none; border-bottom: 1px solid white;">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="margin-left: 17vw; color: white;">Password</label>
                <input type="password" class="form-control text-light" name="password" id="exampleInputPassword1" style="width: 25vw; margin-left: 7.5vw; background: transparent; border: none; border-bottom: 0.5px solid white;">
            </div>
            <div align="center">
            <input type="submit" class="btn btn-primary" value="login" style="margin: 0 auto; margin-top: 5vh;">
            </div>
            <div align="center">
            {# <button type="submit" class="btn btn-primary" style="margin-left: 16.5vw; margin-top: 5vh;">Submit</button> #}
            <button type="submit" class="btn btn-link" style="margin: 0 auto; margin-top: 1vh;"><a href="{% url 'register' %}" class="text-white">Daftar</a></button>
            </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
